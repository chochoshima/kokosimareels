<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Prompt Detail | Kokosima AI</title>

    <meta property="og:type" content="article">
    <meta property="og:title" id="meta-title" content="Kokosima AI">
    <meta property="og:description" id="meta-desc" content="Koleksi prompt AI cinematic gratis.">
    <meta property="og:url" id="meta-url" content="">
    
    <meta property="og:image" id="meta-img" content="https://kokosima.pages.dev/images/ai-001.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div style="display:none;">
        <img id="hidden-img" src="https://kokosima.pages.dev/images/ai-001.jpg" alt="Preview">
    </div>

    <header class="top-bar">
        <a href="index.html" class="btn-back" id="backBtn">‚Üê BACK</a>
        <span class="logo">Kokosima</span>
    </header>

    <main class="prompt-page-wrapper">
        <div class="prompt-card">
            <h2 id="title">Loading...</h2>
            <textarea id="promptText" readonly spellcheck="false"></textarea>
            <div style="display: flex; justify-content: flex-end;">
                <button class="btn btn-primary" onclick="copyPrompt()" id="copyBtn">üìã Copy Prompt</button>
            </div>
        </div>
    </main>

    <script src="data.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if (id && PROMPT_DATABASE[id]) {
            const data = PROMPT_DATABASE[id];
            
            // 1. Buat URL Gambar Secara Dinamis
            // Ganti 'kokosima.pages.dev' dengan domain asli Anda jika berbeda
            const domain = window.location.origin;
            const fullImgUrl = domain + "/images/" + id + ".jpg";
            const fullPageUrl = window.location.href;

            // 2. Update Elemen Visual di Halaman
            document.getElementById("title").textContent = data.title;
            document.getElementById("promptText").value = data.text;
            document.title = data.title + " | Kokosima AI";

            // 3. SUNTIK META TAG (Untuk Browser Modern & Crawler Pintar)
            document.getElementById('meta-title').setAttribute("content", data.title);
            document.getElementById('meta-img').setAttribute("content", fullImgUrl);
            document.getElementById('meta-url').setAttribute("content", fullPageUrl);
            
            // Update Umpan Gambar di Body
            document.getElementById('hidden-img').src = fullImgUrl;

            // 4. Update Link Back
            document.getElementById("backBtn").href = `index.html#${id}`;
        }
    </script>
</body>
</html>
