<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Library</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Mengintegrasikan Style Global ke halaman ini */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 0; /* Reset padding dari style global khusus hal ini */
        }

        .prompt-container {
            width: 95%;
            max-width: 700px;
            background: #111; /* Senada dengan tema gelap index */
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid #222;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .top-bar-internal {
            margin-bottom: 20px;
        }

        h2 { 
            font-size: 24px;
            margin-bottom: 15px;
            color: #fff;
        }

        textarea {
            width: 100%;
            height: 350px;
            background: #000;
            color: #ccc;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 1.2rem;
            box-sizing: border-box;
            resize: none;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            font-size: 14px;
            margin-bottom: 20px;
        }

        textarea:focus {
            outline: none;
            border-color: #555;
        }

        .status-msg {
            color: #ff4444;
            text-align: center;
            display: none;
            margin-bottom: 20px;
        }
        
        /* Tombol menyesuaikan style global index */
        .btn-copy {
            width: 100%;
            cursor: pointer;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="prompt-container">
    <div class="top-bar-internal">
        <a href="index.html" class="btn outline">‚Üê Kembali</a>
    </div>

    <h2 id="title">Memuat...</h2>
    <p id="error-msg" class="status-msg">Ups! Prompt tidak ditemukan.</p>
    
    <textarea id="promptText" readonly spellcheck="false"></textarea>

    <button class="btn btn-copy" onclick="copyPrompt()">
        <span id="btn-text">üìã Salin Prompt</span>
    </button>
</div>

<script>
    const prompts = {
        "ai-001": {
            title: "üèçÔ∏è RIDE (Cyberpunk)",
            text: `A relaxed yet high-octane cinematic shot of a man riding a vintage customized classic cafe racer motorcycle through a sprawling, sun-drenched neo-cyberpunk ruin. The rider exudes a "casual-cool" vibe, wearing a modish cyberpunk casual outfit.

Environment & Atmosphere:
A bright, post-apocalyptic urban wasteland under a vast, hazy sky. Skeletal mega-skyscrapers overgrown with digital moss.

Technical Photography Settings:
Shot on Hasselblad X1D II, 50mm lens at f/1.8. 8K photo quality, Golden Ratio composition.

Reference Face Integration:
Use the provided photo reference. Facial features must remain 100% identical to the source.`
        },
        "ai-002": {
            title: "üêâ How To Train Your Dragon",
            text: `Ultra-realistic cinematic scene of a man using the provided photo reference, riding a massive black dragon resembling Toothless soaring through the sky above steep rocky sea cliffs.

Facial features must remain identical to the reference photo. The man wears authentic Viking-style armor: dark leather outfit with thick fur lining.

Environment: 
Dramatic coastal cliffs, sharp rock formations, crashing waves far below. Golden-hour sky mixed with stormy clouds.

Camera: 
Dynamic cinematic angle, slight low-angle tracking shot, IMAX-level realism.`
        }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    const titleEl = document.getElementById("title");
    const textEl = document.getElementById("promptText");
    const errorEl = document.getElementById("error-msg");

    if (id && prompts[id]) {
        titleEl.textContent = prompts[id].title;
        textEl.value = prompts[id].text;
    } else {
        titleEl.style.display = "none";
        textEl.style.display = "none";
        errorEl.style.display = "block";
    }

    async function copyPrompt() {
        try {
            await navigator.clipboard.writeText(textEl.value);
            const btnText = document.getElementById('btn-text');
            const original = btnText.innerHTML;
            
            btnText.innerHTML = "‚úÖ Tersalin!";
            setTimeout(() => { btnText.innerHTML = original; }, 2000);
        } catch (err) {
            alert("Gagal menyalin.");
        }
    }
</script>

</body>
</html>
