<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Loading Prompt... | Kokosima AI</title>

<!-- OPEN GRAPH -->
<meta property="og:type" content="article">
<meta property="og:title" id="meta-title" content="Kokosima AI">
<meta property="og:description" id="meta-desc" content="Temukan prompt AI cinematic gratis.">
<meta property="og:url" id="meta-url" content="https://kokosimareels.pages.dev/">
<meta property="og:image" id="meta-img" content="https://kokosimareels.pages.dev/images/default-preview.jpg">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

<link rel="stylesheet" href="style.css">

<style>
/* =========================
   PROMPT PAGE SPECIFIC
========================= */
.prompt-page-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 80px 24px 40px;
}

.prompt-card {
  display: flex;
  flex-direction: column; /* mobile default */
  align-items: center;
  gap: 40px;
  width: 100%;
  max-width: 1000px;
  background: rgba(20,20,20,0.85);
  padding: 30px;
  border-radius: 24px;
  border: 1px solid rgba(255,255,255,0.1);
}

.prompt-card .media-container {
  width: 100%;
  max-width: 400px;
  aspect-ratio: 9/16;
  border-radius: 16px;
  overflow: hidden;
  flex-shrink: 0;
}

.prompt-card .content-container {
  display: flex;
  flex-direction: column;
  gap: 20px;
  text-align: left;
  width: 100%;
}

.prompt-card h3 {
  font-size: 28px;
  line-height: 1.2;
}

.prompt-card p {
  font-size: 16px;
  color: #aaa;
  line-height: 1.6;
}

/* Buttons */
.prompt-card .actions {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}
.prompt-card .actions a, 
.prompt-card .actions button {
  padding: 10px 14px;
  border-radius: 12px;
  font-size: 14px;
  cursor: pointer;
  border: none;
  background: rgba(255,255,255,0.15);
  color: #fff;
  transition: 0.2s;
}
.prompt-card .actions a:hover,
.prompt-card .actions button:hover {
  background: rgba(255,255,255,0.25);
}

/* Desktop layout: image left, text right */
@media (min-width:1024px) {
  .prompt-card {
    flex-direction: row;
    align-items: stretch;
  }
  .prompt-card .media-container { width: 40%; }
  .prompt-card .content-container { width: 60%; }
  .prompt-card .content-container h3 { font-size: 32px; }
  .prompt-card .content-container p { font-size: 16px; }
}

/* Mobile adjustment */
@media (max-width:1023px) {
  .prompt-card { text-align: center; }
  .prompt-card .content-container { align-items: center; }
}
</style>
</head>

<body>

<header class="top-bar">
    <a href="index.html" class="btn-back">‚Üê BACK</a>
    <a href="index.html" class="logo">Kokosima</a>
</header>

<main class="prompt-page-wrapper">
  <div class="prompt-card">
    <div class="media-container">
      <img id="main-image" alt="Prompt Preview" hidden style="width:100%; height:100%; object-fit:cover;">
    </div>
    <div class="content-container">
      <h3 id="title">Loading...</h3>
      <p id="promptText">Memuat prompt...</p>
      <div class="actions">
        <button class="btn btn-primary" id="copyBtn">üìã Copy Prompt</button>
      </div>
      <div id="viewCounter">üëÅÔ∏è <span id="viewCount">0</span> views</div>
    </div>
  </div>
</main>

<script src="data.js"></script>
<script>
/* =========================
   LOAD PROMPT DATA
========================= */
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

if (!id || typeof PROMPT_DATABASE === "undefined" || !PROMPT_DATABASE[id]) {
    window.location.href = "index.html";
}

const data = PROMPT_DATABASE[id];
const domain = "https://kokosimareels.pages.dev";
const imgElement = document.getElementById("main-image");

// fallback webp ‚Üí jpg
const webpUrl = `${domain}/images/${id}.webp`;
const jpgUrl  = `${domain}/images/${id}.jpg`;
imgElement.src = webpUrl;
imgElement.onerror = () => { imgElement.src = jpgUrl; imgElement.onerror = null; };
imgElement.onload = () => { imgElement.hidden = false; };

// TITLE & CONTENT
document.getElementById("title").textContent = data.title;
document.getElementById("promptText").textContent = data.text;

// META SHARE
document.getElementById("meta-title").content = data.title;
document.getElementById("meta-desc").content = data.text.slice(0,150);
document.getElementById("meta-url").content = window.location.href;
document.getElementById("meta-img").content = webpUrl;

// COPY PROMPT
document.getElementById("copyBtn").onclick = async () => {
    try {
        await navigator.clipboard.writeText(data.text);
        const btn = document.getElementById("copyBtn");
        btn.textContent = "‚úÖ Copied";
        setTimeout(() => btn.textContent = "üìã Copy Prompt", 1600);
    } catch {
        alert("Gagal menyalin prompt");
    }
};

// VISITOR COUNTER
const VISITOR_ENDPOINT = "https://kokosima-visitor.kokopujiyanto.workers.dev";
fetch(`${VISITOR_ENDPOINT}?page=prompt:${id}`, { headers:{ "Accept":"application/json" } })
  .then(r => r.json())
  .then(d => console.log("Visitor:", d))
  .catch(e => console.warn("Visitor error:", e));
</script>

</body>
</html>
