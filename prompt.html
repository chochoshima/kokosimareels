<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Detail | Kokosima AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="top-bar">
        <a href="index.html" class="btn-back" id="backBtn">‚Üê BACK</a>
        <span class="logo">Kokosima</span>
    </header>

    <main class="prompt-page-wrapper">
        <div class="prompt-card">
            <h2 id="title">Loading...</h2>
            <textarea id="promptText" readonly spellcheck="false"></textarea>
            <div style="display: flex; justify-content: flex-end;">
                <button class="btn btn-primary" onclick="copyPrompt()" id="copyBtn">üìã Copy Prompt</button>
            </div>
        </div>
    </main>

    <script src="data.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const currentId = urlParams.get('id');
        const backBtn = document.getElementById("backBtn");

        if (currentId && PROMPT_DATABASE[currentId]) {
            document.getElementById("title").textContent = PROMPT_DATABASE[currentId].title;
            document.getElementById("promptText").value = PROMPT_DATABASE[currentId].text;
            // Kunci sukses kembali ke posisi semula:
            backBtn.href = `index.html#${currentId}`;
        }

        async function copyPrompt() {
            const btn = document.getElementById("copyBtn");
            try {
                await navigator.clipboard.writeText(document.getElementById("promptText").value);
                const original = btn.innerHTML;
                btn.innerHTML = "‚úÖ Copied!";
                btn.style.background = "#4ade80";
                setTimeout(() => { btn.innerHTML = original; btn.style.background = ""; }, 2000);
            } catch (err) { alert("Gagal menyalin."); }
        }
    </script>
</body>
</html>
