<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Library</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #38bdf8;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .top-bar { margin-bottom: 1.5rem; }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-outline {
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-primary {
            background: var(--primary);
            color: #000;
            width: 100%;
            justify-content: center;
            margin-top: 1rem;
        }

        .btn:hover { opacity: 0.8; transform: translateY(-1px); }

        h2 { margin: 0 0 0.5rem 0; color: var(--primary); }

        textarea {
            width: 100%;
            height: 300px;
            background: #0f172a;
            color: #cbd5e1;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 1rem;
            box-sizing: border-box;
            resize: none;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
        }

        .status-msg {
            color: #ef4444;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <a href="index.html" class="btn btn-outline">‚Üê Kembali</a>
    </div>

    <h2 id="title">Memuat Prompt...</h2>
    <p id="error-msg" class="status-msg">Prompt tidak ditemukan!</p>
    
    <textarea id="promptText" readonly spellcheck="false"></textarea>

    <button class="btn btn-primary" onclick="copyPrompt()">
        <span>üìã Salin Prompt</span>
    </button>
</div>

<script>
    const prompts = {
        "ai-001": {
            title: "üèçÔ∏è RIDE (Cyberpunk)",
            text: "A relaxed yet high-octane cinematic shot..." // Isi teks Anda di sini
        },
        "ai-002": {
            title: "üêâ How To Train Your Dragon",
            text: "Ultra-realistic cinematic scene of a man using the provided photo reference, riding a massive black dragon resembling Toothless soaring through the sky above steep rocky sea cliffs.
Facial features must remain identical to the reference photo ‚Äî same eyes, nose, lips, jawline, hairstyle, and facial proportions, no alteration.
The man wears authentic Viking-style armor: dark leather outfit with thick fur lining, rugged textures, weathered details, and a horned Viking helmet. His expression is intense and determined, hair and fur violently flowing in the wind.
The dragon flies at high speed, wings fully extended, powerful wingbeats creating strong air turbulence. Subtle muscle movement visible beneath its dark scales, glossy black skin reflecting cold ocean light.
Environment: dramatic coastal cliffs, sharp rock formations rising from the ocean, crashing waves far below, mist and sea spray swirling upward. Golden-hour sky mixed with stormy clouds, volumetric light rays piercing through, creating epic contrast.
Camera: dynamic cinematic angle, slight low-angle tracking shot, shallow depth of field, realistic motion blur on wings and background, smooth cinematic movement, IMAX-level realism.
Hyper-detailed textures, realistic lighting, atmospheric perspective, epic fantasy realism, dramatic mood, ultra-high resolution, lifelike motion" // Isi teks Anda di sini
        }
    };

    // Mengambil ID dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    const titleEl = document.getElementById("title");
    const textEl = document.getElementById("promptText");
    const errorEl = document.getElementById("error-msg");

    // Inisialisasi Data
    if (id && prompts[id]) {
        titleEl.textContent = prompts[id].title;
        textEl.value = prompts[id].text;
    } else {
        titleEl.style.display = "none";
        textEl.style.display = "none";
        errorEl.style.display = "block";
    }

    // Fungsi Copy yang lebih modern
    async function copyPrompt() {
        try {
            await navigator.clipboard.writeText(textEl.value);
            const btn = document.querySelector('.btn-primary');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = "‚úÖ Tersalin!";
            setTimeout(() => { btn.innerHTML = originalText; }, 2000);
        } catch (err) {
            alert("Gagal menyalin teks.");
        }
    }
</script>

</body>
</html>
