<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Prompt Detail | Kokosima AI</title>

    <meta property="og:type" content="article">
    <meta property="og:title" id="meta-title" content="Kokosima AI ‚Äì Koleksi Prompt Cinematic">
    <meta property="og:description" id="meta-desc" content="Temukan prompt AI cinematic gratis untuk kreativitas tak terbatas.">
    <meta property="og:url" id="meta-url" content="https://kokosimareels.pages.dev/">
    
    <meta property="og:image" id="meta-img" content="https://kokosimareels.pages.dev/images/default-preview.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" id="tw-title" content="Kokosima AI ‚Äì Koleksi Prompt Cinematic">
    <meta name="twitter:image" id="tw-img" content="https://kokosimareels.pages.dev/images/default-preview.jpg">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div style="display:none;">
        <img id="hidden-img" src="https://kokosimareels.pages.dev/images/default-preview.jpg" alt="Preview">
    </div>

    <header class="top-bar">
        <a href="index.html" class="btn-back" id="backBtn">‚Üê BACK</a>
        <span class="logo">Kokosima</span>
    </header>

    <main class="prompt-page-wrapper">
        <div class="prompt-card">
            <h2 id="title">Loading...</h2>
            <textarea id="promptText" readonly spellcheck="false"></textarea>
            <div style="display: flex; justify-content: flex-end;">
                <button class="btn btn-primary" onclick="copyPrompt()" id="copyBtn">üìã Copy Prompt</button>
            </div>
        </div>
    </main>

    <script src="data.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if (id && PROMPT_DATABASE[id]) {
            const data = PROMPT_DATABASE[id];
            
            // Gunakan domain asli untuk URL absolut
            const domain = "https://kokosimareels.pages.dev"; 
            const fullImgUrl = domain + "/images/" + id + ".jpg";
            const fullPageUrl = window.location.href;

            // 1. Update Konten Visual
            document.getElementById("title").textContent = data.title;
            document.getElementById("promptText").value = data.text;
            document.title = data.title + " | Kokosima AI";

            // 2. SUNTIK META TAG (Memperbaiki ID yang hilang)
            if(document.getElementById('meta-title')) document.getElementById('meta-title').setAttribute("content", data.title);
            if(document.getElementById('meta-img')) document.getElementById('meta-img').setAttribute("content", fullImgUrl);
            if(document.getElementById('meta-url')) document.getElementById('meta-url').setAttribute("content", fullPageUrl);
            
            // Update Twitter Meta
            if(document.getElementById('tw-title')) document.getElementById('tw-title').setAttribute("content", data.title);
            if(document.getElementById('tw-img')) document.getElementById('tw-img').setAttribute("content", fullImgUrl);
            
            // 3. Update Gambar Tersembunyi (Umpan WA)
            document.getElementById('hidden-img').src = fullImgUrl;

            // 4. Update Link Back
            document.getElementById("backBtn").href = `index.html#${id}`;
        }

        async function copyPrompt() {
            const text = document.getElementById("promptText").value;
            const btn = document.getElementById("copyBtn");
            try {
                await navigator.clipboard.writeText(text);
                const originalText = btn.innerHTML;
                btn.innerHTML = "‚úÖ Copied!";
                setTimeout(() => { btn.innerHTML = originalText; }, 2000);
            } catch (err) {
                alert("Gagal menyalin!");
            }
        }
    </script>
</body>
</html>
