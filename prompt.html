<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Detail | Kokosima AI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS Tambahan Khusus Halaman Prompt agar Center */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #000; /* Backup warna jika CSS eksternal gagal */
            color: #fff;
            margin: 0;
        }

        .prompt-page-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 40px; /* Jarak aman dari top-bar */
        }

        .prompt-card {
            width: 100%;
            max-width: 800px;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        .prompt-card h2 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 24px;
            margin-top: 0;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        textarea {
            width: 100%;
            height: 380px;
            background: rgba(0, 0, 0, 0.4);
            color: #ddd;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.6;
            resize: none;
            margin-bottom: 25px;
            outline: none;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        textarea:focus {
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .copy-wrapper {
            display: flex;
            justify-content: flex-end;
        }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            .prompt-page-wrapper { padding: 80px 15px 30px; }
            .prompt-card { padding: 25px; }
            textarea { height: 400px; font-size: 15px; }
            .prompt-card h2 { font-size: 24px; }
        }
    </style>
</head>
<body>

    <header class="top-bar">
        <a href="index.html" class="btn btn-outline" style="padding: 10px 20px; text-decoration: none;">‚Üê BACK</a>
    </header>

    <main class="prompt-page-wrapper">
        <div class="prompt-card">
            <h2 id="title">Loading Prompt...</h2>
            
            <textarea id="promptText" readonly spellcheck="false"></textarea>

            <div class="copy-wrapper">
                <button class="btn btn-primary" onclick="copyPrompt()" id="copyBtn" style="cursor: pointer; padding: 12px 25px; font-weight: bold; border-radius: 10px; border: none;">
                    üìã Copy Prompt
                </button>
            </div>
        </div>
    </main>

        const id = new URLSearchParams(window.location.search).get("id");
        const titleEl = document.getElementById("title");
        const textEl = document.getElementById("promptText");

        if (id && prompts[id]) {
            titleEl.textContent = prompts[id].title;
            textEl.value = prompts[id].text;
        } else {
            titleEl.textContent = "Prompt Tidak Ditemukan";
            textEl.value = "Silakan kembali ke halaman utama.";
        }

        async function copyPrompt() {
            const copyBtn = document.getElementById("copyBtn");
            try {
                await navigator.clipboard.writeText(textEl.value);
                const originalText = copyBtn.innerHTML;
                const originalBg = copyBtn.style.background;
                
                copyBtn.innerHTML = "‚úÖ Copied!";
                copyBtn.style.background = "#4ade80";
                copyBtn.style.color = "#000";
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.style.background = originalBg;
                    copyBtn.style.color = "";
                }, 2000);
            } catch (err) {
                console.error('Gagal menyalin: ', err);
                alert("Gagal menyalin teks.");
            }
        }
    </script>
