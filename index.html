    <script src="data.js"></script>
    <script>
        const CHANNEL_YOUTUBE = "https://youtube.com/@kokosimaabsurd?si=jx6EpLD7tZzhM1GO";

        // 1. OTOMATISASI FEED
        document.querySelectorAll('[data-id]').forEach(el => {
            const id = el.getAttribute('data-id');
            const data = PROMPT_DATABASE[id];
            
            if (data) {
                // Set Judul
                if (el.tagName === "H3") {
                    el.textContent = data.title;
                } 
                // Set Preview Teks
                else if (el.classList.contains("prompt-preview")) {
                    if (data.text) {
                        const words = data.text.split(/\s+/);
                        el.textContent = words.slice(0, 12).join(" ") + "...";
                    }
                }
                // Set Tombol Video & Logic Default Channel
                else if (el.classList.contains("btn-video")) {
                    const hasVideo = data.videoUrl && data.videoUrl.trim() !== "" && data.videoUrl !== "#";
                    if (hasVideo) {
                        el.href = data.videoUrl;
                        el.innerHTML = "â–¶ Video";
                        el.style.backgroundColor = ""; 
                    } else {
                        el.href = CHANNEL_YOUTUBE;
                        el.innerHTML = "ðŸ“º Channel";
                        el.style.backgroundColor = "#cc0000"; 
                        el.style.color = "white";
                    }
                }
            }
        });

        // 2. FUNGSI SHARE
        function sharePrompt(id) {
            const data = PROMPT_DATABASE[id];
            if(!data) return;
            const currentPath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
            const shareUrl = window.location.origin + currentPath + 'prompt.html?id=' + id;
            const shareText = `Cek prompt AI "${data.title}" di Kokosima AI!`;

            if (navigator.share) {
                navigator.share({
                    title: 'Kokosima AI - ' + data.title,
                    text: shareText,
                    url: shareUrl,
                }).catch(err => console.log('Share canceled'));
            } else {
                const fbUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`;
                window.open(fbUrl, '_blank', 'width=600,height=400');
            }
        }
    </script>
